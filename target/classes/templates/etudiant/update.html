<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="'Universite | '+${page}"></title>
<base href="../">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" type="text/css" th:href="@{js/bootstrap-3.3.7/dist/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/default.css}">
</head>
<body>
	<div class="container">
		<header th:insert="fragments/header.html :: header"></header>
		<section class="content">
		  	<h2>Mise à jour profil</h2>
	  		<div th:if="${etudiant != null}">
	  			<form id="updateEtudiantForm" class="form-horizontal" th:action="@{etudiant/update}" method="post" th:object="${etudiant}">
	  				<input type="hidden" name="id" th:field="*{id}" >
	  				<div class="div-ico-user">
	  					<img class="ico-user" alt="" th:src="@{img/17239-200.png}" th:if="${etudiant.sexe} == 'F'">
	    				<img class="ico-user" alt="" th:src="@{img/17241-200.png}" th:if="${etudiant.sexe} == 'M'">
	  				</div>
	  				<fieldset class="infos-perso">
	  					<legend>Informations personelles</legend>
						<div class="form-group">
      						<label class="control-label col-sm-2" for="nom">Numéro :</label>
      						<div class="col-sm-10">
        						<input type="number" class="form-control" name="numEtudiant" th:field="*{numEtudiant}" readonly="readonly">
      							<p class="error"></p>
      						</div>     				
    					</div>
    					<div class="form-group">
      						<label class="control-label col-sm-2" for="nom">Nom :</label>
      						<div class="col-sm-10">
        						<input type="text" class="form-control" placeholder="Entre le nom" name="nom" th:field="*{nom}">
      							<p class="error"></p>
      						</div>     				
    					</div>
    					<div class="form-group">
      						<label class="control-label col-sm-2" for="prenom">Prenom :</label>
      						<div class="col-sm-10">
        						<input type="text" class="form-control" id="prenom" placeholder="Entre le prénom" name="prenom"  th:field="*{prenom}">
      							<p class="error"></p>
      						</div>
    					</div>
		    			<div class="form-group">
		      				<label class="control-label col-sm-2" for="sexe">Sexe :</label>
		      				<div class="col-sm-10">
		        				<select class="form-control" id="sexe" name="sexe" th:field="*{sexe}">
							        <option value="F">F</option>
							        <option value="M">M</option>
						      	</select>
						      	<p class="error"></p>
		      				</div>
		    			</div>
		    			<div class="form-group">
		      				<label class="control-label col-sm-2" for="dateNaissance">Date de naissance :</label>
		      				<div class="col-sm-10">
		        				<input type="date" class="form-control" id="dateNaissance" placeholder="Entre la date de naissance" name="dateNaissance" th:field="*{dateNaissance}" readonly="readonly">
		      					<p class="error"></p>
		      				</div>   				
		    			</div>   			
						<div class="form-group">
      						<label class="control-label col-sm-2" for="prenom">Email :</label>
      						<div class="col-sm-10">
        						<input type="email" class="form-control" id="email" placeholder="Entre l'adresse mail" name="email"  th:field="*{email}">
      							<p class="error"></p>
      						</div>
    					</div>
    					<div class="form-group">
      						<label class="control-label col-sm-2" for="prenom">Adresse :</label>
      						<div class="col-sm-10">
      							<textarea rows="4" cols="" th:field="*{adresse}" name="adresse" class="form-control"></textarea>
      							<p class="error"></p>
      						</div>
    					</div>
		    			<div class="form-group">        
		      				<div class="col-sm-offset-2 col-sm-10">
		        				<button type="submit" class="btn btn-default" onclick="return valideUpdateEtudiantForm()">Mettre à jour</button>
		      				</div>
		    			</div>
	  				</fieldset>
	  			</form>
	  		</div>
		</section>
	</div>
	<script type="text/javascript" th:src="@{js/jquery-3.3.1/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{js/form.js}"></script>
</body>
</html>
