<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="'Universite | '+${page}"></title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" type="text/css" th:href="@{js/bootstrap-3.3.7/dist/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/default.css}">
</head>
<body>
	<div class="container">
		<header th:insert="fragments/header.html :: header"></header>
  		<section class="content">
  		  	<h2>Nouvel Enseignant</h2>
  		  	<h3 class="text-center"><i class="fas fa-chalkboard-teacher"></i></h3>
  		  	<p th:if="${messageError != null}" class="text-danger text-center" th:text="${messageError}"></p>
  		  	<form id="addEnseignantForm" class="form-horizontal" th:action="@{insertEnseignant}" method="post" th:object="${enseignant}">
    			<div class="form-group">
      				<label class="control-label col-sm-2" for="nom">Numéro :</label>
      				<div class="col-sm-10">
        				<input type="number" class="form-control" id="numero" placeholder="Entre le numero" name="numero" th:field="*{numeroEnseignant}">
      					<p class="error"></p>
      				</div>     				
    			</div>
    			<div class="form-group">
      				<label class="control-label col-sm-2" for="nom">Nom :</label>
      				<div class="col-sm-10">
        				<input type="text" class="form-control" id="nom" placeholder="Entre le nom" name="nom" th:field="*{nom}">
      					<p class="error"></p>
      				</div>     				
    			</div>
    			<div class="form-group">
      				<label class="control-label col-sm-2" for="prenom">Prenom :</label>
      				<div class="col-sm-10">
        				<input type="text" class="form-control" id="prenom" placeholder="Entre le prénom" name="prenom"  th:field="*{prenom}">
      					<p class="error"></p>
      				</div>
    			</div>
    			<div class="form-group">
      				<label class="control-label col-sm-2" for="sexe">Sexe :</label>
      				<div class="col-sm-10">
        				<select class="form-control" id="sexe" name="sexe" th:field="*{sexe}">
					        <option value="F">F</option>
					        <option value="M">M</option>
				      	</select>
				      	<p class="error"></p>
      				</div>
    			</div>
    			<div class="form-group">
      				<label class="control-label col-sm-2" for="grade">Grade :</label>
      				<div class="col-sm-10">
        				<select class="form-control" id="grade" name="grade" th:field="*{grade}">
					        <option value="ASS">ASS</option>
					        <option value="MCF">MCF</option>
					        <option value="PR">PR</option>
				      	</select>
				      	<p class="error"></p>
      				</div>
    			</div>
    			<div class="form-group">
      				<label class="control-label col-sm-2" for="dateNaissance">Date de naissance :</label>
      				<div class="col-sm-10">
        				<input type="date" class="form-control" id="dateNaissance" placeholder="Entre la date de naissance" name="dateNaissance" th:field="*{dateNaissance}">
      				<p class="error"></p>
      				</div>   				
    			</div>
    			
    			<div class="form-group">
      				<label class="control-label col-sm-2" for="dateNaissance">Date d'embauche :</label>
      				<div class="col-sm-10">
        				<input type="date" class="form-control" id="dateEmbauche" placeholder="Entre la date d'embauche" name="dateEmbauche" th:field="*{dateEmbauche}">
      					<p class="error"></p>
      				</div>      				
    			</div>
    			
    			<div class="form-group">        
      				<div class="col-sm-offset-2 col-sm-10">
        				<button type="submit" class="btn btn-default" onclick="return valideAddEnseignantForm()">Enregistrer</button>
      				</div>
    			</div>
  			</form>
  		</section>
	</div>
	<script type="text/javascript" th:src="@{js/jquery-3.3.1/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{js/form.js}"></script>
</body>
</html>
